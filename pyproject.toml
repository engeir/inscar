[tool.poetry]
name = "inscar"
version = "3.0.3"
description = "Calculate an incoherent scatter spectrum with arbitrary isotropic electron velocity distributions and radar pointing at oblique angles to the magnetic field"
authors = ["engeir <eirroleng@gmail.com>"]
readme = "README.rst"
documentation = "https://inscar.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.20.2"
scipy = "^1.6.2"
numba = "^0.55.1"
attrs = "^21.4.0"
importlib-metadata = "^4.11.4"

[tool.poetry.dev-dependencies]
lmfit = "^1.0.3"
tqdm = "^4.59.0"
si-prefix = "^1.2.2"
isort = "^5.8.0"
flake8 = "^3.9.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.3.0"
darglint = "^1.8.1"
pyupgrade = "^2.37.3"
xdoctest = "^1.0.0"
types-attrs = "^19.1.0"
mypy = "^0.961"
Sphinx = "^5.0.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
sphinx-autodoc-typehints = "^1.18.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
